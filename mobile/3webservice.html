	    $(function(){//제이쿼리시작
	 $('.C_totop').click(function(){

    },2000)
   })
   var spotarr = [];  

   $('body section').each(function(i,e){

    spotarr.push($(e).offset().top)

   })

   
   $(window).scroll(function(){

    var sct= $(window).scrollTop()  

    $('body section').each(function(i,e){

     bg(sct)

    })



   })

 
   $(window).trigger('scroll')

   function bg(x){

    if(x > 200){

     $('.C_totop').css({

      'opacity':'1'

     })


    }else{

     $('.C_totop').css({

      'opacity':'0'


     })



    }

   }
